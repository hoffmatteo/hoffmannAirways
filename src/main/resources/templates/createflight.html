<div class="p-5">
    <form>
        <div class="mb-3">
            <label for="flight-route-select" class="form-label">Flight route</label>
            <select class="form-select" aria-label="Default select example" id="flight-route-select">
                <option selected>Open this select menu</option>
                <option value="1">DUB &rArr; MUC</option>
                <option value="2">DUB &lArr; MUC</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Airplane</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="test" class="form-label">Departure time</label>
            <input type="password" class="form-control" id="test">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>







</div>

</body>
