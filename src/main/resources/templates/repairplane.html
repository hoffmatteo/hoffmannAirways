<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script type="text/javascript" th:src="@{/js/actions.js}"></script>

<body>


<div th:replace="common/header :: navigation"/>
<div th:replace="common/components :: UIMessage (${UIMessage})"></div>

<!-- TODO: Remove does not work properly, Assigned plane cannot add row -->


<div class="p-5">

    <form th:action="@{/repairplane}" method="post" th:object="${plane}">
        <h5><label
                th:text="'Repair Plane '+${plane.getPlaneName()}+ ', ID: ' +${plane.getPlaneID()}"></label>
        </h5>
        <div class="form-group">
            <div class="mb-3">
                <label for="DeadlinePicker"
                       class="form-label">Deadline</label>
                <input class="form-control" type="datetime-local"
                       id="DeadlinePicker"
                       th:field="${plane.unavailableUntil}"/>
            </div>

            <div class="mb-3">
                <label class="control-label">Issues</label>
                <div id="inputFormRow">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control m-input"
                               placeholder="Enter title" autocomplete="off"
                               th:field="${plane.issues[0]}"/>

                    </div>
                </div>

                <div id="newRow"></div>
                <button th:id="addRow" type="button"
                        class="btn btn-primary"
                        th:onclick="addrow()">
                    Add Row
                </button>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" th:value="${plane.getPlaneID()}"
                   id="planeID" name="planeID" readonly>
        </div>

        <button type="submit" class="btn btn-primary"
        >Submit
        </button>
        <a type="button" class="btn btn-danger"
           href="/planes">
            Go back
        </a>
    </form>


</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
