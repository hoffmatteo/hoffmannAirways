<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <title>Hoffmann Airways</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:fragment="navigation">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hoffmann Airways</a>
            <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav  mb-2 mb-md-0">
                    <li class="nav-item">
                        <!-- Source: https://stackoverflow.com/a/32033141 -->
                        <a aria-current="page" class="nav-link" href="/flights"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/flights' ? 'active':''}">Flights</a>
                    </li>
                    <li class="nav-item">
                        <!-- Source: https://stackoverflow.com/a/32033141 -->
                        <a aria-current="page" class="nav-link" href="/planes"
                           sec:authorize="hasAuthority('STAFF')"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/planes' ? 'active':''}">Planes</a>
                    </li>
                    <li class="nav-item">
                        <!-- Source: https://stackoverflow.com/a/32033141 -->
                        <a aria-current="page" class="nav-link" href="/orders" sec:authorize="isAuthenticated()"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/orders' ? 'active':''}">Bookings</a>
                    </li>

                </ul>
                <ul class="navbar-nav  mb-2 mb-md-0 ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light me-2" href="/login" sec:authorize="isAnonymous()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/register" sec:authorize="isAnonymous()">Register</a>
                    </li>
                    <li class="nav-item ">
                        <a class="btn btn-outline-light" href="/logout" sec:authorize="isAuthenticated()">Logout</a>

                    </li>

                </ul>

            </div>
        </div>
    </nav>
</div>

</body>
</html>
