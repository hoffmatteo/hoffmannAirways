<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"/>

<body>

<div th:replace="common/header :: navigation"/>

<div class="p-3">
    <div th:replace="common/components :: UIMessage (${UIMessage})"></div>
</div>

<div class="text-center">
    <img alt="Image: Login" class="my-3" height="20%" src="/img/undraw_login_re_4vu2.svg"
         width="20%"/>
    <h2>Login</h2>

</div>

<div class="container py-3 d-flex justify-content-center">


    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="inputUsername">Username</label>
            <input aria-describedby="emailHelp" class="form-control" id="inputUsername" name="username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" name="password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>


    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
