<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: header"/>
<script type="text/javascript" th:src="@{/js/flights.js}"></script>


<body>

<div th:replace="common/header :: navigation"/>
<div class="text-center">
    <img src="/img/undraw_connected_world_wuay.svg" width="10%" height="10%" alt="Image: World"
         class="my-3"/>
    <h2>Upcoming flights</h2>
</div>
<div class="px-10">

    <div class="float-end">
        <a class="btn btn-success" href="/createflight" sec:authorize="hasAuthority('STAFF')">Create new
            flight</a>
    </div>


    <div th:replace="common/components :: UIMessage (${UIMessage})"></div>

    <div class="py-3">


        <div>
            <select class="form-select" aria-label="Default select example" id="selectFlightroute"
                    th:onchange="onConnection()">
                <option value="flightRow" selected>View all connections</option>
                <div th:replace="common/components :: ConnectionOptions (${connections})">
                </div>

            </select>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Flight number</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Departure time</th>
            <th scope="col">Arrival time</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}" th:class="'flightRow ' + ${flight.getConnection()?.getFlightNumber()}">
            <div th:replace="common/components :: FlightInfo (${flight})"></div>
            <td class="align-middle">
                <div class="float-end">
                    <a type="button" class="btn btn-primary" data-bs-toggle="modal"
                       th:attr="data-bs-target='#bookModal'+${flight.getFlightID()}"
                       th:if="${flight.getBookedSeats() < flight.getAirplane().getTotalSeats()}"
                       sec:authorize="isAuthenticated()">
                        Book this flight
                    </a>

                    <a type="button" class="btn btn-primary" th:href="'/editflight/'+${flight.getFlightID()}"
                       sec:authorize="hasAuthority('STAFF')">
                        Edit
                    </a>
                </div>
                <div class="modal fade" tabindex="-1" aria-labelledby="bookModalLabel"
                     aria-hidden="true" th:id="bookModal+${flight.getFlightID()}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="container-fluid">
                                <form th:action="@{/flights}" method="post" th:object="${order}">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="bookModalLabel"><label
                                                th:text="'Book flight '+${flight.getConnection().getFlightNumber()}"></label>
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-4">
                                                <h6>Departure time:</h6>
                                            </div>
                                            <div class="col-8">
                                                <label th:text="${#dates.format(flight.getDepartureTime(), 'dd.MM.yyyy hh:mm')}+' at ' +${flight.getConnection().getDepartureAirport()}+' Airport'"></label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <h6>Arrival time:</h6>
                                            </div>
                                            <div class="col-8">
                                                <label th:text="${#dates.format(flight.getArrivalTime(), 'dd.MM.yyyy hh:mm')}+' at ' +${flight.getConnection().getDestinationAirport()}+' Airport'"></label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="mb-3">
                                                    <label for="select_seats">
                                                        <h6>Select number of seats:</h6></label>
                                                    <select class="form-select" aria-label="Default select example"
                                                            id="select_seats" th:field="${order.totalSeats}">
                                                        <option th:each="n, nIndex : ${#numbers.sequence(1,flight.getAirplane().getTotalSeats() - flight.getBookedSeats())}"
                                                                th:value="${n}" th:text="${n}"
                                                                th:unless="${n > 10}"></option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <input type="hidden" th:value="${flight.getFlightID()}" id="flight"
                                                       name="flight"
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Book</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
