<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"/>
<script crossorigin="anonymous"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        referrerpolicy="no-referrer"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
      referrerpolicy="no-referrer" rel="stylesheet"/>


<body>


<div th:replace="common/header :: navigation"/>
<div th:replace="common/components :: UIMessage (${UIMessage})"></div>


<div class="container py-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button aria-controls="home" aria-selected="true" class="nav-link active" data-bs-target="#home"
                    data-bs-toggle="tab"
                    id="home-tab" role="tab" type="button">Available planes
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button aria-controls="profile" aria-selected="false" class="nav-link" data-bs-target="#profile"
                    data-bs-toggle="tab"
                    id="profile-tab" role="tab" type="button">Assigned planes
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button aria-controls="contact" aria-selected="false" class="nav-link" data-bs-target="#contact"
                    data-bs-toggle="tab"
                    id="contact-tab" role="tab" type="button">Broken planes
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
            <div th:replace="common/tables :: planeTable(${availablePlanes}, 'available')"></div>
        </div>
        <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
            <div th:replace="common/tables :: planeTable(${assignedPlanes}, 'assigned')"></div>
        </div>
        <div aria-labelledby="contact-tab" class="tab-pane fade" id="contact" role="tabpanel">
            <div th:replace="common/tables :: planeTable(${brokenPlanes}, 'broken')"></div>
        </div>
    </div>


</div>


</body>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
</html>
